<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>StremPalas</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      background:#000; 
      color:#0f0; 
      font-family:Arial,sans-serif; 
      height:100vh; 
      overflow:hidden;
    }
    #ui { 
      position:absolute; 
      top:0; 
      left:0; 
      right:0; 
      padding:20px; 
      z-index:100; 
      background:rgba(0,0,0,0.9); 
    }
    input, button { 
      display:block; 
      width:calc(100% - 40px); 
      margin:10px 0; 
      padding:12px; 
      font-size:20px; 
      background:#222; 
      color:#0f0; 
      border:2px solid #0f0; 
      border-radius:4px;
    }
    button:focus { background:#0f0; color:#000; }
    #status { 
      color:#fff; 
      font-size:18px; 
      text-align:center; 
      margin:10px 0;
    }
    #log { 
      background:#111; 
      height:120px; 
      overflow:auto; 
      padding:10px; 
      font-family:monospace; 
      font-size:12px; 
      margin-top:10px;
    }
    #player { 
      position:fixed; 
      top:0; 
      left:0; 
      width:100vw; 
      height:100vh; 
      z-index:1; 
    }
    #player.hidden { display:none; }
  </style>
</head>
<body>
  <div id="ui">
    <h1>üé¨ StremPalas</h1>
    <div id="status">Digite token e magnet</div>
    
    <input id="token" type="password" placeholder="Real-Debrid Token" maxlength="100">
    <input id="magnet" placeholder="Magnet link" maxlength="500">
    <button id="btnAdd">‚ûï Adicionar Torrent</button>
    <button id="btnPlay" style="display:none;">‚ñ∂Ô∏è Tocar</button>
    
    <div id="log"></div>
  </div>

  <video id="player" class="hidden" controls preload="none">
    Seu navegador n√£o suporta video HTML5.
  </video>

  <script src="main.js"></script>
</body>
</html>
